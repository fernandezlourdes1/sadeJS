
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1 class="titulo"> SADE</h1>
    </header>
    <main>
        <div class="carritocontenedor">
            <nav>
                <ul class="ul">
                    <li class="boton-carrito">
                        <a href="../pages/carrito.html"><i class="bi bi-bag"></i> Cart </a>
                    </li>
                </ul>
            </nav>
            <div class="contenedor-carrito">
                <p class="carrito-vacio"> Your cart is empty. </p>
            </div>
            <div class="carrito-productos disable"></div> 
            <div class="carritoAcciones disable">
                <p class="carritoTotal">Total</p>
                <p id="total">$0.00</p>
            </div>
            <div class="comprarahora"> 
                <button class="boton-vaciarCarrito">Clear Cart</button>
                <button class="carritoAcciones-comprar">Order Now</button>
            </div>
            <div class="headerCarrito">
                <nav>
                    <ul class="ul">
                        <li class="li"><a href="../index.html"> <i class="bi bi-arrow-bar-left"></i> Back to Menu </a></li>
                    </ul>
                </nav>
                <nav>
                    <ul class="ul">
                        <li class="li"><a href="./shop.html"> Continue Shopping <i class="bi bi-arrow-bar-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <footer>
        <div class="redesandlogo">
            <h2 class="sade"> SADE</h2>
            <section class="redes">
                <img src="../Assets/Images/spotify 1.png" alt="spotify">
                <img src="../Assets/Images/instagram.png" alt="instagram">
                <img src="../Assets/Images/twitter.png" alt="twitter">
                <img src="../Assets/Images/youtube.png" alt="youtube" class="youtube">
                <img src="../Assets/Images/apple 1.png" alt="applemusic">
            </section>
        </div>
        <div class="footInfo">
            <p class="foot"> Copyright</p>
            <p class="foot"> Newsletter</p>
            <p class="foot"> Privacy Policity</p>
            <p class="foot"> Terms and Conditions</p>
            <p class="foot"> Shipping and Return Policy</p>
        </div>
        <div class="footInfo">
            <p class="foot"> FAQ</p>
            <p class="foot"> Shop</p>
            <p class="foot"> Contact Us</p>
            <p class="foot"> Concerts</p>
            <p class="foot"> Size Guide</p>
        </div>
    </footer>
   
    <script src="../js/carrito.js"></script> 
</body>
</html>
